<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOAN</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>

  <div id="header-container"></div>
<main> 
  <!-- Carrusel de novedades -->
  <section id="novedades" >
    <div id="carouselNovedades" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
  
        <div class="carousel-item active">
          <img src="img/novedades2.jpg" class="d-block w-100" alt="Novedad 1">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="cartelNovedades">Superamos los 1.000 seguidores en instagram</h2>
         </div>
        </div>
  
        <div class="carousel-item">
          <img src="img/novedades1.jpg" class="d-block w-100" alt="Novedad 2">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="cartelNovedades">Psiquis ya está a la venta</h2>
               </div>
        </div>
  
        <div class="carousel-item">
          <img src="img/novedades3.jpg" class="d-block w-100" alt="Novedad 3">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="cartelNovedades">7 y 8 de Junio los esperamos en La Plata Lúdica</h2>
       </div>
        </div>
  
      </div>
    </div>
  </section>
   <section class="nosotros">
    <h3>Nosotros</h3>
  </section> 

  <section class="juegos-section">

    <div id="juegos-container" class="galeria-juegos">
      <!-- Acá se insertan los juegos desde juegos.js -->
    </div>
  </section>

  <section class="proximos-eventos">
    <h3>Proximos eventos</h3>
  </section> 
  
</main>
  <div id="footer-container"></div>

  <script src="js/main.js" defer></script>
  <script src="js/juegos.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
