<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="titlepage"></title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div id="header-container"></div>

  <main class="juego-container">
    <div class="juego-galeria">
      <!-- Carrusel Bootstrap u otro -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" id="carousel-inner">
          <!-- Las imÃ¡genes se insertan por JS -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  
    <div class="juego-info">
      <h1 id="titulo"></h1>
      <p id="descripcion"></p>
      <p><strong>Jugadores:</strong> <span id="jugadores"></span></p>
      <p><strong>Tiempo:</strong> <span id="tiempo"></span></p>
      <p><strong>Dificultad:</strong> <span id="dificultad"></span></p>
      <p><strong>Precio:</strong> <span id="precio"></span></p>
      <p><strong>Disponible:</strong> <span id="disponible"></span></p>
      <div class="comprar">
        <a href="https://www.instagram.com/koan.juegos/" class="btn btn-primary btn-lg">
          Comprar ahora
        </a>
      </div>
  
    </div>

    <div class="video-contenedor"><iframe id="video" width="100%" height="315" frameborder="0" allowfullscreen></iframe></div>
    


  </main>

  <div id="footer-container"></div>

  <script src="js/main.js" defer></script>
  <script src="js/juego.js" defer></script>
</body>
</html>
